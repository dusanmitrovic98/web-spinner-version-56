<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .spinner-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .spinner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 2s linear infinite, changeColor 10s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes changeColor {
            0% {
                border-top-color: #ff0000;
            }

            25% {
                border-top-color: #00ff00;
            }

            50% {
                border-top-color: #0000ff;
            }

            75% {
                border-top-color: #ffff00;
            }

            100% {
                border-top-color: #ff00ff;
            }
        }

        .spinner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="spinner"></div>
    </div>
